<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>

        .child{
            background-color: azure;
            border: 2px solid aqua;
            padding: 30px;
        }

        .parent{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
    </style>

</head>
<body>
    
    <div class="parent">
        <div class="child">
            <h1>Child 1</h1>
        </div>
        <div class="child">
            <h1>Child 2</h1>
        </div>
        <div class="child">
            <h1>Child 3</h1>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>

        .child{
            background-color: azure;
            border: 2px solid aqua;
            padding: 30px;
        }

        .parent{
            height: 100vh;
            display: grid;
            /* grid-template-columns: 300px 400px 600px; */
            /* grid-template-columns: 2fr 5fr 3fr; */
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 1fr 1fr 1fr;
            /* gap: 20px; */
            column-gap: 20px;
            row-gap: 30px;
        }

        @media screen and (max-width : 1000px) {
            .parent{
                grid-template-columns: repeat(4,1fr);
            }
            
        }
        @media screen and (max-width : 600px) {
            .parent{
                grid-template-columns: repeat(3,1fr);
            }
            
        }
        
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child">
            <h1>Child 1</h1>
        </div>
        <div class="child">
            <h1>Child 2</h1>
        </div>
        <div class="child">
            <h1>Child 3</h1>
        </div>
        <div class="child">
            <h1>Child 4</h1>
        </div>
        <div class="child">
            <h1>Child 5</h1>
        </div>
        <div class="child">
            <h1>Child 6</h1>
        </div>
    </div>

</body>
</html>

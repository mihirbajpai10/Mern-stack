<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-info">

    <div class="card w-25 shadow">
        <div class="card-body p-5">
            
            <form>

                <img class="w-50 d-block m-auto" src="https://mma.prnewswire.com/media/1892867/PUMA_Logo.jpg?p=facebook">
                <h2 class="text-center my-5">Customer Login</h2>

                <label>Email Address</label>
                <input class="form-control mb-4" type="email">

                <label>Password</label>
                <input class="form-control mb-4" type="password">

                <button class="btn btn-danger w-100">Submit</button>
                
            </form>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
